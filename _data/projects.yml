intro: "This section provides an overview of the projects I was involved in:"
projects:
  - project:
    title: ASCETiC
    link: "http://ascetic-project.eu/"
    tagline: "Adapting Service lifeCycle towards EfficienT Clouds (ASCETiC) was focused on providing novel methods and tools to support software developers aiming to optimise energy efficiency and minimise the carbon footprint resulting from designing, developing, deploying, and running software in Clouds."
  - project:
    title: OFELIA
    link: "https://cordis.europa.eu/project/rcn/95927_en.html"
    tagline: "OpenFlow in Europe: Linking Infrastructure and Applications: Aim of the OFELIA project was to provide a unique network infrastructure for developers and researchers to experiment with. Therefore OFELIA uses OpenFlow, which is an upcoming network technology for network visualization through standardized and secured interfaces. OpenFlow allows developers to control the network itself as part of the experiment. OFELIA will provide high performance networking equipment for experiments under real network conditions."
  - project:
    title: Forschungscampus Connected Technologies
    link: "http://www.cit.tu-berlin.de/menue/research/completed_projects/forschungscampus/"
    tagline: "The aim of the Forschungscampus Connected Technologies project was to establish an interdisciplinary, long term research cluster, where partners from academia and industry work together towards efficient technologies that integrate and connect devices and systems for smart homes and smart buildings."
  - project:
    title: BAER
    link: "http://www.beuth-hochschule.de/3331/article/847/"
    tagline: "Development of an innovative information system for theme parks in cooperation with the Berlin Zoo"
